<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="weatherApp.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Weather App</h1>
      <header class="container text-md-start my2 mt-3">
        <div class="row align-items-center">
          <form class="input-group col p-1 search-bar">
            <input
              type="search"
              id="search-input"
              placeholder="Search City..."
              class="form-control"
              autocapitalize="on"
              autocomplete="address-level2"
            />
            <button type="submit" class="btn me-2 search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <button id="add-to-fav-btn" class="btn btn-outline-success col-auto me-3">
            â˜…
          </button>

          <div class="form-check form-switch ps-2 align-self-center col-1 me-4 me-md-1">
            <input
              type="checkbox"
              id="darkLight"
              class="form-check-input checkbox"
              role="switch"
            />

            <label for="darkLight" class="label">
              <i class="fa-solid fa-sun"></i>
              <i class="fa-solid fa-moon"></i>
              <div class="circle"></div>
            </label>
          </div>
        </div>
      </header>

      <div class="row d-flex">
        <div class="current-city-weather col-ms-lg-4 mt-4">
          <div class="mx-3 my-4">
            <h2>Current Weather in <span id="location"></span></h2>
            <h3 id="today"></h3>
          </div>
          <div class="container flex-md-row flex-column">
            <div class="row">
              <section class="temp-overview col-lg-4">
                <div class="current-weather card">
                  <div class="card-body">
                    <div class="d-flex">
                      <h1 class="flex-grow-1">
                        <span id="temp-now"></span>&deg; <span class="fahrenheit">F</span> / 
                        <a href="#" class="celsius">C</a>
                      </h1>
                      <h3 class="text-end pt-2">
                        <span class="highlow">High</span>
                        <span class="temps" id="high-temp">50</span>&deg; 
                        <span class="fahrenheit">F</span>
                        <br>
                        <span class="highlow">Low</span>
                        <span class="temps" id="low-temp">50</span>&deg; 
                        <span class="fahrenheit">F</span>
                      </h3>
                    </div>
                    <div class="d-flex justify-content-center">
                      <img src="" alt="" width="120px" class="weather-icon default-main-icon">
                    </div>
                    <div class="d-flex">
                      <div class="flex-grow-1 current-temp-desc">
                        <p>
                          <span id="description-temp">Mostly Sunny</span>
                          <br>
                          Feels like
                          <span class="temps" id="feels-like"></span>&deg;
                          <span class="fahrenheit">F</span> <br>
                          <small id="weather-type-desc"></small>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              <section id="forecast" class="forecast-container col-lg-8">
                <h2>5-Day Forecast</h2>
                <div class="forecast-grid"></div>
              </section>

              <section class="temp-details col-lg-6 col-md-5 mt-3 mt-md-2 mt-lg-0">
                <div class="card p-1 initial">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex">
                      <span class="flex-grow-1">Visibility</span>
                      <span id="visibility">0</span> Km
                      <i class="fa-solid fa-eye-slash align-items-center"></i>
                    </li>

                    <li class="list-group-item d-flex">
                      <span class="flex-grow-1">Wind </span>
                      <span id="wind">0</span>
                      <span id="wind-unit">mph</span>
                      <i class="fa-solid fa-wind align-items-center"></i>
                    </li>

                    <li class="list-group-item d-flex">
                      <span class="flex-grow-1">Humidity</span>
                      <span id="humidity">0</span>%
                      <i class="fa-solid fa-water align-items-center"></i>
                    </li>

                    <li class="list-group-item d-flex">
                      <span class="flex-grow-1">Clouds</span>
                      <span id="clouds">0</span>%
                      <i class="fa-solid fa-cloud align-items-center"></i>
                    </li>
                  </ul>
                </div>
              </section>
              <section class="sun-time col-lg-6 col-md mt-3 mt-md-2 mt-lg-0">
                <div class="card">
                  <img src="sunset.jpg" class="card-img w-100" id="scenery">
                  <div class="card-img-overlay text-center">
                    <i class="fa-solid fa-sun"></i>
                    <h3 class="fw-light">Sunrise</h3>
                    <h2 id="sunrise-time"></h2>
                    <br>
                    <i class="fa-solid fa-moon"></i>
                    <h3 class="fw-light">Sunset</h3>
                    <h2 id="sunset-time"></h2>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weatherApp.js"></script>
  </body>
</html>
