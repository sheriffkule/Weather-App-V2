<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="weatherApp.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Weather App</h1>
      <header class="container text-md-start my2 mt-3">
        <div class="row align-items-center">
          <form class="input-group col p-1 search-bar">
            <input
              type="search"
              id="search-input"
              placeholder="Search City..."
              class="form-control"
              autocapitalize="on"
              autocomplete="address-level2"
            />
            <button type="submit" class="btn me-2 search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>

          <button id="add-to-fav-btn" class="btn btn-outline-success col-auto me-3">â˜…</button>

          <div class="form-check form-switch ps-2 align-self-center col-1 me-4 me-md-1">
            <input type="checkbox" id="darkLight" class="form-check-input checkbox" role="switch">

            <label for="darkLight" class="label">
              <i class="fa-solid fa-sun"></i>
              <i class="fa-solid fa-moon"></i>
              <div class="circle"></div>
            </label>
          </div>
        </div>
      </header>

      
    </div>

    <script src="weatherApp.js"></script>
  </body>
</html>
